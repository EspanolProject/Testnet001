<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpanishLingo - Let's Learn Together!</title>
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Updated cheerful styles */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fef3e7; /* Creamy background */
  color: #333;
}

/* Styles for the top section */
.bienvenidos-top {
  background-color: #f9c74f; /* Vibrant yellow */
  color: #fff;
  padding: 20px;
  text-align: center;
  font-family: 'Montserrat', sans-serif;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  position: relative;
}

.bienvenidos-top h1 {
  font-size: 2.5em; /* Larger font size */
}

/* Styles for the header section */
header {
  background-color: #f3722c; /* Bright orange */
  color: #fff;
  padding: 20px;
  text-align: center;
  font-family: 'Pacifico', cursive;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  position: relative;
}

header img {
  width: 70px; /* Adjusted width for mobile */
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
}

/* Styles for the form section */
.form-container {
  background-color: #f3722c; /* Bright orange */
  color: #fff;
  padding: 20px;
  text-align: center;
  border-radius: 20px;
  margin-top: 30px;
}

.form-container h2 {
  font-size: 2em; /* Larger font size */
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #fff; /* Text color changed to white */
}

.form-input {
  padding: 10px;
  width: calc(100% - 20px); /* Adjusted width */
  border-radius: 5px;
  border: 1px solid #fff; /* White border */
  background-color: transparent; /* Transparent background */
  color: #fff; /* Text color changed to white */
}

.form-checkbox label {
  color: #fff; /* Text color changed to white */
}

.form-submit {
  background-color: #fff; /* White background */
  color: #f3722c; /* Bright orange text color */
  border: none;
  padding: 15px 30px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 1.2em;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
  width: calc(100% - 20px); /* Adjusted width */
  margin: 10px auto; /* Center button */
}

.form-submit:hover {
  background-color: #f8961e; /* Lighter orange on hover */
}

/* Footer and contact styles */
.footer-contact, footer {
  background-color: #f3722c; /* Bright orange */
  color: #fff;
  padding: 20px;
  text-align: center;
  border-radius: 20px;
}

footer p {
  font-size: 0.8em; /* Decreased font size */
}
</style>
</head>
<body>
<div class="bienvenidos-top">
  <h1>Â¡Bienvenidos!</h1>
</div>
<header>
  <div style="position: relative;">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Flag of Spain" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%);">
    <h1 style="margin: 0 auto; text-align: center;">SpanishLingo</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Flag of Spain" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);">
  </div>
</header>
<!-- Form for newsletter signup -->
<div class="form-container">
  <h2>Sign Up for Our Newsletter</h2>
  <form action="submit.html" method="POST">
    <div class="form-group">
      <label for="fullname" class="form-label">Full Name:</label>
      <input type="text" id="fullname" name="fullname" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email Address:</label>
      <input type="email" id="email" name="email" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="language-level" class="form-label">Your Spanish Proficiency Level:</label>
      <select id="language-level" name="language-level" class="form-input" required>
        <option value="">Select</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group form-checkbox">
      <input type="checkbox" id="subscribe" name="subscribe" checked>
      <label for="subscribe">Subscribe to Newsletter: Yes, I want to receive updates and tips on learning Spanish.</label>
    </div>
    <button type="submit" class="form-submit">Sign Up</button>
  </form>
</div>

</div>

  <p>March 24, 2024</p>
</footer>
</body>
</html>
